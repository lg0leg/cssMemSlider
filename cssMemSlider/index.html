<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="icon" href="./img/favicon.ico">
</head>
<body>
    <div class="wrap">
        <input class="hidden" type="radio" name="point" id="slide1" checked>
        <input class="hidden" type="radio" name="point" id="slide2">
        <input class="hidden" type="radio" name="point" id="slide3">
        <input class="hidden" type="radio" name="point" id="slide4">
        <input class="hidden" type="radio" name="point" id="slide5">
        <input class="hidden" type="radio" name="point" id="slide6">
        <input class="hidden" type="radio" name="point" id="slide7">

        <div class="slider">
            <div class="slider-item slide1">
                <div class="memes-wrap">
                    <img class="slider-img" src="./img/1.jpg" alt="memes">
                </div>
                <div class="desc-wrap">
                    <p class="memes-desc">Accept all</p>
                </div>
            </div>

            <div class="slider-item slide2">
                <div class="memes-wrap">
                    <img class="slider-img" src="./img/2.jpg" alt="memes">
                </div>
                <div class="desc-wrap">
                    <p class="memes-desc">King Arthur's sword</p>
                </div>
            </div>

            <div class="slider-item slide3">
                <div class="memes-wrap">
                    <img class="slider-img" src="./img/3.jpg" alt="memes">
                </div>
                <div class="desc-wrap">
                    <p class="memes-desc">User &#8594; Add to blacklist</p>
                </div>
            </div>

            <div class="slider-item slide4">
                <div class="memes-wrap">
                    <img class="slider-img" src="./img/4.jpg" alt="memes">
                </div>
                <div class="desc-wrap">
                    <p class="memes-desc">What is your choice?</p>
                </div>
            </div>

            <div class="slider-item slide5">
                <div class="memes-wrap">
                    <img class="slider-img" src="./img/5.jpg" alt="memes">
                </div>
                <div class="desc-wrap">
                    <p class="memes-desc">For all occasions</p>
                </div>
            </div>

            <div class="slider-item slide6">
                <div class="memes-wrap">
                    <img class="slider-img" src="./img/6.jpg" alt="memes">
                </div>
                <div class="desc-wrap">
                    <p class="memes-desc">200 iq person</p>
                </div>
            </div>

            <div class="slider-item slide7">
                <div class="memes-wrap">
                    <img class="slider-img" src="./img/7.jpg" alt="memes">
                </div>
                <div class="desc-wrap">
                    <p class="memes-desc">*Something in Elvish*</p>
                </div>
            </div>

        </div>
        <div class="controls">
            <label class="dot" for="slide1"></label>
            <label class="dot" for="slide2"></label>
            <label class="dot" for="slide3"></label>
            <label class="dot" for="slide4"></label>
            <label class="dot" for="slide5"></label>
            <label class="dot" for="slide6"></label>
            <label class="dot" for="slide7"></label>
        </div>
    </div>
</body>
</html>
